<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>LLM Tasker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">LLM Tasker</h1>
        <small class="text-muted">Tasks & AI summaries</small>
    </div>

    <div class="row">
        <div class="col-lg-5">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Create Task</h5>
                    <form action="/create" method="post" th:object="${task}">
                        <div th:if="${errors != null}" class="alert alert-danger">
                            <ul class="mb-0">
                                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
                            </ul>
                        </div>
                        <div class="mb-2">
                            <input class="form-control" placeholder="Title" type="text" name="title" th:field="*{title}" required />
                            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="mb-2">
                            <input class="form-control" placeholder="Description" type="text" name="description" th:field="*{description}" required />
                            <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div class="mb-2">
                            <input class="form-control datetime" placeholder="Select date & time" type="text" name="dueDate" th:field="*{dueDate}" required />
                            <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary">Create Task</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Summarize Tasks</h5>
                    <form action="/summarize" method="post" class="row g-2">
                        <div class="col-12">
                            <input class="form-control datetime" name="from" th:value="${from}" />
                        </div>
                        <div class="col-12">
                            <input class="form-control datetime" name="to" th:value="${to}" />
                        </div>
                        <div class="col-12">
                            <button class="btn btn-outline-secondary w-100">Summarize</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Tasks</h5>
                    <form action="/" method="get" class="row g-2 mb-3">
                        <div class="col-5"><input class="form-control datetime" name="from" th:value="${from}" /></div>
                        <div class="col-5"><input class="form-control datetime" name="to" th:value="${to}" /></div>
                        <div class="col-2"><button class="btn btn-sm btn-primary w-100">Filter</button></div>
                    </form>

                    <div th:if="${#lists.isEmpty(tasks)}">No tasks</div>
                    <div th:each="task : ${tasks}">
                        <div class="p-3 mb-2 border rounded" th:classappend="${task.dueDate.isBefore(T(java.time.LocalDate).now().plusDays(2))} ? 'border-danger' : ''">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <strong th:text="${task.title}"></strong>
                                    <div class="text-muted" th:text="${task.description}"></div>
                                </div>
                                <div class="text-end"><small th:text="${#temporals.format(task.dueDate, 'MMM d, yyyy')}"></small></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Summary</h5>
                    <div th:if="${renderedSummary != null and renderedSummary != ''}" th:utext="${renderedSummary}" class="rendered-markdown"></div>
                    <div th:if="${renderedSummary == null or renderedSummary == ''}" class="text-muted">No summary yet</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        flatpickr('.datetime', { 
            enableTime: false,
            dateFormat: "Y-m-d",
            altInput: true,
            altFormat: "F j, Y"
        });
    });
</script>
</body>
</html>
